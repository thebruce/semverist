language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false

script:
  - yarn lint
  - yarn test

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

stages:
  - name: test
    # require the event type to not be a semantic release tag.
    if: NOT tag =~ ^v\d+\.\d+\.\d+$
  - name: release
    # require the branch name to be one of the environment branches.
    if: branch = master AND fork = false AND type IN (push, api)

jobs:
  include:
    -
      stage: test
      node_js: 'lts/boron'
      before_install:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
      before_script:
        - npm run lint
        - npm test
        - npm run coveralls

    -
      stage: release
      node_js: 'lts/carbon'
      before_install:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
      script:
        - npm run semantic-release
